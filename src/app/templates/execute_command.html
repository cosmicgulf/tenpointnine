<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Execute Command - {{ pod_name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { padding: 8px 16px; }
        .output { white-space: pre-wrap; background-color: #f9f9f9; padding: 10px; }
    </style>
</head>
<body>
    <h1>Execute Command in Pod: {{ pod_name }}</h1>
    <form method="post">
        <label for="command">Enter Command:</label><br>
        <input type="text" id="command" name="command" required><br>
        <input type="submit" value="Execute">
    </form>
</body>
</html>
